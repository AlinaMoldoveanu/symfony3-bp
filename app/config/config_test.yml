imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

services:
    # Use re-manifest.json Fixture when running tests
    app.assets.gulp_rev_version_strategy:
        class: AppBundle\Twig\GulpRevVersionStrategy
        arguments: ["%kernel.root_dir%", "../tests/AppBundle/Fixtures"]
        public: false
